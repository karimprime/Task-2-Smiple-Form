<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>

    <form>
        <fieldset>
            <legend style="background: #127de2; color: #fff;">Personal Data</legend>
            <br>
            <br>
            <br>
            <fieldset style=" background: #127de2; color: #fff;">
                <legend style="background: #3b9bf5; color: #fff;"> <br><br><br>Your Name<br><br><br></legend>
                <br>
                <table>
                    <tbody>
                        <tr>
                            <td> <label for="fname">First Name</label></td>
                            <td>:</td>
                            <td><input type="text" name="fname" placeholder=" Enter First Name" /></td>
                        </tr>

                        <tr>
                            <td> <label for="sname">Secound Name</label></td>
                            <td>:</td>
                            <td><input type="text" name="sname" placeholder="Enter Secound Name" /></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>

            <br>
            <br>
            <br>

            <table>
                <tbody>
                    <tr>
                        <td> <label for="phone">Your Phone</label></td>
                        <td>:</td>
                        <td><input type="tel" name="phone" placeholder="Enter Your Phone"></td>
                    </tr>

                    <tr>
                        <td> <label for="email">Email</label></td>
                        <td>:</td>
                        <td><input type="email" name="email" placeholder="Enter Your Email"></td>
                    </tr>

                    <tr>
                        <td> <label for="password">Password</label></td>
                        <td>:</td>
                        <td><input type="password" name="password" placeholder="Enter Your Password"></td>
                    </tr>

                    <tr>
                        <td> <label for="re-password">Re-Password</label></td>
                        <td>:</td>
                        <td><input type="password" name="re-password" placeholder="Repeat Password"></td>
                    </tr>
                </tbody>
            </table>

            <br>
            <br>
            <br>

            <table>
                <tbody>
                    <p>Your Gender :</p>
                    <tr>
                        <td><input type="radio" name="gender" value="Male"></td>
                        <td><label for="gender">Male</label></td>
                    </tr>

                    <tr>
                        <td><input type="radio" name="gender" value="Female"></td>
                        <td><label for="gender">Femalel</label></td>
                    </tr>
                </tbody>
            </table>

            <br>
            <br>
            <br>

            <table>
                <tbody>
                    <p>Web Languages :</p>
                    <tr>
                        <td><input type="checkbox" name="Lang" value="HTML"></td>
                        <td><label for="Lang">HTML</label></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox" name="Lang" value="CSS"></td>
                        <td><label for="Lang">CSS</label></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox" name="Lang" value="JS"></td>
                        <td><label for="Lang">JS</label></td>
                    </tr>
                </tbody>
            </table>

            <br>
            <br>
            <br>

            <table>
                <tbody>
                    <tr>
                        <select id="University" name="University">
                            <option disabled selected>Select Your University</option>
                            <option value="ACU">ACU</option>
                            <option value="AUC">AUC</option>
                            <option value="INU">INU</option>
                        </select>
                    </tr>

                    <tr>
                        <td><button type="submit" style="background: #49a6ec; border: none;">
                                <img width="70px" src="images/btn.jpg" alt=""></button></td>
                    </tr>
                </tbody>
            </table>

        </fieldset>
    </form>
</body>

</html>
